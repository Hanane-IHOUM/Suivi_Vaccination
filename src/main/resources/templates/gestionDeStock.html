<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout2}">
		
<head>
<meta charset="utf-8"/>
<title>Gestion de stock</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
		th:href="@{css/bootstrap.min.css}"/>
		
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
		th:href="@{css/style.css}"/>
		
</head>
<body >

<div layout:fragment="custom-content" >
	<div class="container spacer" >
		<form th:action="@{/gestionnaire/gestionStock}" method="get">
			<label>Type de vaccin : </label>
			<select  th:field="*{typeVaccin}">
    			<option th:value="'Vaccin contre Hépatitie B'" th:text="Vaccin-contre-Hépatitie-B"></option>
   				<option th:value="'Vaccin anti BCG'" th:text="Vaccin-anti-BCG"></option>
   				<option th:value="'Vaccin anti Polio oral'" th:text="Vaccin-anti-Polio-oral"></option>
			</select>
			<label>Date de debut : </label>
			<input type="date" name ="dateDebut" th:value = "${dateDebut}" />
			<label>Date de fin : </label>
			<input type="date" name ="dateFin" th:value = "${dateFin}" />
			<button class="btn btn-primary">Chercher</button>
		</form>
	</div>

	<div class="container spacer2 col-md-6 col-xs-12">
	<h3>Vaccins Consommés  </h3>
	<h2 class="num" th:text="${nombreVaccinsPeriodeType}"></h2> 
			
	</div>
	
	<div class="container spacer2 ">
	<h3>Vaccins Commandé  </h3>
	
	<h2 class="num"  th:text="${QuantiteCommandee}"></h2> 
			
	</div>
</div>
</body>
</html>
