<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout}">
		
<head>
<meta charset="utf-8"/>
<title>RDV</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
		th:href="@{css/bootstrap.min.css}"/>
		
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
		th:href="@{css/style.css}"/>
		
</head>
<body >

<div layout:fragment="custom-content" >
	<div class="container spacer" >
		<form th:action="@{/operateur/rdv}" method="get">
			
			<label>Date  : </label>
			<input type="date" name ="date" th:value = "${date}" />
			<button class="btn btn-primary">Chercher</button>
		</form>
	</div>

	<div class="container">
	<h3>Liste des RDV</h3>
	
	<table class="table">
	
		<thead>
			<tr>
				<th>ID</th><th>Date</th><th>Vaccin</th>
				
				<th>Nom & Pr√©nom Enfant</th>

				<th>Tele tuteur</th><th>Adresse</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="e:${listRdvVaccin}">
			
				<td th:text="${e.id}"></td>
				<td th:text="${e.date}"></td>
				<td th:text="${e.type_vaccin}"></td>
				
				<td th:text="${e.calendrierVaccination.enfant.nom + '  '+e.calendrierVaccination.enfant.prenom }"></td>
				
				<td th:text="${e.calendrierVaccination.enfant.tele_tuteur}"></td>
				<td th:text="${e.calendrierVaccination.enfant.adresse}"></td>
				
				
			</tr>
		</tbody>
	</table>
	</div>
	
</div>
</body>
</html>
